            </div>
        </nav>
        <div class="main">
            <div class="main_cont main_banner">
                
            </div>
            <div class="main_cont exchange_rate">
                <h3>환율</h3>
                <div class="inner">
                    <tr>
                        <th>통화명</th>
                        <th>환율</th>
                        <th>전일대비</th>
                    </tr>
                    <tr>
                        <td>
                            <span class="blue">미국</span>
                            <span>USD</span>
                        </td>
                        <td>1,146.00</td>
                        <td><span class="up">2.5</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="blue">일본</span>
                            <span>JPY 100</span>
                        </td>
                        <td>1,060.59</td>
                        <td><span class="down">2.5</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="blue">중국</span>
                            <span>CNY</span>
                        </td>
                        <td>180.21</td>
                        <td><span class="down">2.5</span></td>
                    </tr>
                </div>
                <button class="view_more">더보기</button>
            </div>
            <div class="main_cont exchange_calculate">
                <h3>환전계산기</h3>
                <div class="inner">
                    <div class="c_box">
                        <select name="" id="">
                            <option value="" data-id="USD">
                                <div class="img"></div>
                                <div class="blue">미국</div>
                                <div>USD</div>
                            </option>
                        </select>
                    </div>
                    <div class="c_box">
                        <input type="text" name="foreign_currency">
                    </div>
                    <div class="c_box">
                        
                    </div>
                </div>
            </div>
            <div class="main_cont service_guide">
                <h3>이용안내</h3>
            </div>
        </div>
        <footer>
            <div class="f_head">
                <h3>EXCHANGE</h3>
                <span>개인정보처리방침</span>
